<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"> </script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <title>Lista de Tarefas</title>

</head>
<body class="bg-zinc-900 text-zinc-100"> 
    <div class="flex flex-col items-center mt-32">

        <h1 class="text-xl">Lista de Tarefas</h1>
        <div class="flex items-center mt-4">
            <input type="text" id="newTask"  placeholder="Nova Tarefa "
            class="bg-zinc-800 p-2 w-[400px] outline-none rounded-full hover:bg-zinc-950 px-5"/> 
            <button onclick="addTask()" class="bg-violet-600 p-2 rounded-full ml-2 hover:bg-violet-800 px-3"
            >Adicionar</button>
        </div> 
            <ul id="taskList">
            </ul>
    </div>

    <script src="script.js"></script>

</body>
</html>
